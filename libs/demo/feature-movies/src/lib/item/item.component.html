<app-suspense
  [debug]="data.debug"
  [loadingState]="loadingState$ | async"
  [catchError]="data.catchError"
  [stopPropagation]="data.stopPropagation"
>
  <ng-template appLoading>
    <div class="loading">loading...</div>
  </ng-template>
  <div appSuccess>
    <h1>{{ data.debug }}</h1>
    <div *ngFor="let link of data.links">
      <a routerLink="{{ link }}">{{ link }}</a>
    </div>

    <div *ngIf="data.hasChild">
      <demo-item
        [data]="{
          debug: 'child',
          links: [],
          wait: 2000,
          error: false,
          hasChild: false,
          hasLocalLoadingState: false,
          catchError: false,
          stopPropagation: false
        }"
      ></demo-item>
    </div>

    <router-outlet *ngIf="data.links.length > 0"></router-outlet>
  </div>
  <ng-template appEmpty>empty</ng-template>
  <ng-template appError>error (let-error)</ng-template>
</app-suspense>
