<div class="max-w-2xl mx-auto sm:px-6 lg:px-8">
  <div class="overflow-hidden shadow-md">
    <div
      class="px-6 py-4 bg-white border-b border-gray-200 font-bold uppercase"
    >
      {{ movie?.name }}
    </div>

    <div class="p-6 bg-white border-b border-gray-200">
      {{ movie?.synopsis }}
    </div>

    <div class="p-6 bg-white border-b border-gray-200">
      <div class="font-bold">Director</div>
      <app-avatar
        [firstName]="movie?.director?.firstName"
        [lastName]="movie?.director?.lastName"
      >
        {{ movie?.director?.firstName + ' ' + movie?.director?.lastName }}
      </app-avatar>
    </div>

    <div class="p-6 bg-white border-b border-gray-200">
      <div class="font-bold">Actors</div>
      <app-avatar
        [firstName]="actor.firstName"
        [lastName]="actor.lastName"
        *ngFor="let actor of movie?.actors"
        (click)="selectActor.emit(actor.id)"
      ></app-avatar>

      <ng-content></ng-content>
    </div>

  </div>
</div>
