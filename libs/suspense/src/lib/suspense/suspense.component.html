<div *ngIf="debugLoadingStatesInTemplate" class="__suspense__ __suspense__debug__">
  {{ debug }} : localState = {{ state | json }} : publicState = {{ publicLoadingState$$ | async }}
</div>
<ng-container class="__suspense__target__" suspTarget></ng-container>
<ng-content></ng-content>

<ng-template suspLoading> LOADING... </ng-template>
<ng-template suspError> error - check docs for custom message </ng-template>
<ng-template suspEmpty> empty - check docs for custom message </ng-template>
